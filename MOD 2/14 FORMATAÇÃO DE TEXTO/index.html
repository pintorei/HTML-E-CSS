<body>
    <!-- <b></b> negrito
    <strong></strong> negrito com semântica de importância
    <i></i> itálico
    <em></em> itálico com semântica de importância
    <small></small> texto menor que o padrão
    <del></del> risca o texto
    <mark></mark> marca texto
    <sup></sup> coloca um texto em cima tipo potência
    <sub></sub> coloca um texto em cima tipo potência invertida -->

    <p>Texto <b>qualquer</b> para usar como exemplo.</p>
    <p>Texto <i>qualquer</i> para usar como exemplo.</p>
    <p><small>Texto qualquer para usar como exemplo.</small></p>
    <p>Texto qualquer para usar <del>como exemplo.</del></p>
    <p>Texto qualquer <mark> para usar</mark> como exemplo.</p>
    <p>2 x 10<sup>3</sup></p>
    <p>log 2<sub>10</sub> x 10<sup>3</sup></p>
</body>
